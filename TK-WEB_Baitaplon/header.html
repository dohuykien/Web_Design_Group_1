<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Quản Lý</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Oswald, sans-serif;
      }
      body {
        background-color: white;
      }
      /*----------Header----------*/
      .header {
      }
      .developed-by {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        font-size: 15px;
        z-index: 3;
      }
      .navbar-top {
        background-color: #1565c0;
        color: white;
        padding: 15px 20px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 60px;
      }
      .navbar-bottom {
        position: relative;
      }
      /*------------------------- Logo ---------------------------------*/
      .logo {
        display: flex;
        align-items: center;
        z-index: 2;
        left: 170px;
      }
      .logo img {
        height: 80px;
        max-width: 100%;
        margin-right: 10px;
      }

      /* Menu chính */
      .navbar-collapse {
        background-color: #ff6f00; /*#FF6F00 */
        padding: 15px 0px;
        height: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;
      }
      .navbar-collapse::before {
        content: "";
        position: absolute;
        top: -40px;
        left: -15px;
        width: 450%;
        height: 70px;
        background-color: #ff6f00;
        clip-path: polygon(0 350%, 5% 0, 100% 0, 100% 100%);
      }
      .navbar-nav {
        display: flex;
      }
      .navbar-nav li a {
        left: 70px;
        color: white;
        text-decoration: none;
        /* margin: 0 7px; */
        top: -20px;
        position: relative;
        z-index: 2;
        font-size: 17px;
      }
      .navbar-nav li {
        list-style: none;
      }

      .nav-item {
        padding: 0 15px;
      }

      .nav-link {
        text-decoration: none;
        color: #333;
        font-size: 1rem;
        transition: 0.3s;
      }

      .nav-link:hover {
        text-decoration: underline;
      }

      /* Responsive cho Mobile */
      @media (max-width: 768px) {
        .navbar-toggler {
          display: block;
        }

        .navbar-collapse {
          display: none;
          flex-direction: column;
          width: 100%;
          background: #fff;
          position: absolute;
          top: 50px;
          left: 0;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-collapse.active {
          display: flex;
        }

        .nav-item {
          text-align: center;
          padding: 10px 0;
        }
      }
      header .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: auto; /* Đẩy user-info về bên phải */
      }
      .header .user-info img {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <div class="navbar-top">
          <div class="logo">
            <a href="#"><img src="images/logo.png" alt="Logo" /></a>
          </div>
          <span class="developed-by"
            >Hệ thống được phát triển bởi Eternal Phoenix</span
          >
          <div class="user-info">
            <img src="images/dhk.jpg" />
            <span
              >Hải Đăng Nguyễn <i class="fa-solid fa-chevron-down"></i
            ></span>
          </div>
        </div>
        <div class="navbar-bottom">
          <div class="navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link">TRANG CHỦ</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">GIẢI ĐANG DIỄN RA</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">GIẢI ĐANG THEO DÕI</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">ĐỘI BÓNG</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">BẮT ĐỐI</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">HƯỚNG DẪN</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">CUỘC THI</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">TIN TỨC</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
