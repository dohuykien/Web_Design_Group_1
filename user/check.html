<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin tài khoản</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
      }
      .container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 0 20px;
      }
      .section {
        display: flex;
        margin-bottom: 40px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 30px;
      }
      .section-left {
        width: 250px;
        padding-right: 30px;
      }
      .section-header {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }
      .section-header i {
        color: red;
        margin-right: 8px;
      }
      .section-header h2 {
        font-size: 20px;
        margin: 0;
        color: #333;
      }
      .section-description {
        color: #888;
        font-size: 14px;
        margin-top: 5px;
      }
      .section-right {
        flex: 1;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .form-group label {
        width: 120px;
        font-weight: bold;
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="password"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .checkbox {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .checkbox input {
        margin-right: 10px;
      }
      .save-section {
        background: #f5f5f5;
        padding: 20px;
        text-align: right;
      }
      .save-button {
        background-color: #03a9f4;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .save-button i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="section-left">
          <div class="section-header">
            <i class="fa fa-github"></i>
            <h2>Thông tin tài</h2>
          </div>
          <div class="section-description">Thông tin tài khoản của bạn</div>
        </div>
        <div class="section-right">
          <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Username" />
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" value="haidangvv201205@gmail.com" />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="changePassword" />
            <label for="changePassword">Change password?</label>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-left">
          <div class="section-header">
            <i class="fa fa-user"></i>
            <h2>Thông tin cá nhân</h2>
          </div>
          <div class="section-description">Thông tin cá nhân của bạn</div>
        </div>
        <div class="section-right">
          <div class="form-group">
            <label>First name</label>
            <input type="text" value="Hải Đăng" />
          </div>
          <div class="form-group">
            <label>Last name</label>
            <input type="text" value="Nguyễn" />
          </div>
          <div class="form-group">
            <label>Điện thoại</label>
            <input type="text" placeholder="Phone" />
          </div>
          <div class="form-group">
            <label>Địa chỉ</label>
            <input type="text" placeholder="Address" />
          </div>
        </div>
      </div>

      <div class="save-section">
        <button class="save-button"><i class="fa fa-save"></i> Save</button>
      </div>
    </div>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </body>
</html>
