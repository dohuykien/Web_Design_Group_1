<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sửa Thông Tin Đội Bóng</title>
    <link rel="icon" type="logo.png" href="../images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/Web_Design_Group_1/user/css/sidebar.css" />
    <link rel="stylesheet" href="/Web_Design_Group_1/user/css/userheader.css" />
    <link rel="stylesheet" href="/Web_Design_Group_1/user/css/userfooter.css" />
    <link
      rel="stylesheet"
      href="/Web_Design_Group_1/user/team/teamManagement/css/managementNav.css"
    />

    <link rel="stylesheet" href="./css/edit.css" />
  </head>
  <body>
    <header id="header-container" class="header">
      <!-- Header sẽ được tải ở đây -->
    </header>

    <div class="container">
      <div id="sidebar-container">
        <!-- Sidebar sẽ được tải ở đây -->
      </div>
      <div class="content-wrapper">
        <section class="content">
          <!-- Tiêu đề và các nút hành động -->
          <div id="management-nav-placeholder">
            <!-- Nav sẽ được tải ở đây -->
          </div>
          <div class="list-league">
            <span class="list-league_left"
              ><i class="fa-solid fa-check"></i>Sửa thông tin đội bóng</span
            >
            <div>
              <button type="submit" form="editTeamForm" class="save">
                <i class="fas fa-save"></i> Lưu
              </button>

              <button type="button" id="resetButton" class="retry">
                <i class="fas fa-sync-alt"></i> Nhập lại
              </button>
              <a href="../teamuser.html" style="text-decoration: none">
                <button type="button" class="return">
                  <i class="fas fa-arrow-left"></i> Danh sách đội bóng
                </button>
                <!-- Đã thay đổi văn bản -->
              </a>
            </div>
          </div>

          <!-- Hộp nội dung với các tab -->
          <div class="edit-content-box">
            <!-- Điều hướng tab -->
            <ul class="nav nav-tabs" id="editTeamTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="general-info-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#tab-general-info"
                  type="button"
                  role="tab"
                  aria-controls="tab-general-info"
                  aria-selected="true"
                >
                  Thông tin chung
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="kits-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#tab-kits"
                  type="button"
                  role="tab"
                  aria-controls="tab-kits"
                  aria-selected="false"
                >
                  Trang phục thi đấu
                </button>
              </li>
            </ul>

            <!-- Các ô nội dung tab -->
            <div class="tab-content" id="editTeamTabContent">
              <!-- Ô thông tin chung -->
              <div
                class="tab-pane active"
                id="tab-general-info"
                role="tabpanel"
                aria-labelledby="general-info-tab"
              >
                <!-- Sử dụng một biểu mẫu duy nhất trên các tab -->
                <form id="editTeamForm">
                  <div class="form-layout">
                    <!-- Trái: Các trường biểu mẫu -->
                    <div class="form-fields-area">
                      <div class="form-grid">
                        <label for="teamName" class="required"
                          >Tên đội bóng</label
                        >
                        <input
                          type="text"
                          id="teamName"
                          name="teamName"
                          required
                          placeholder="Nhập tên đầy đủ của đội"
                        />

                        <label for="managerName">Người quản lý</label>
                        <input
                          type="text"
                          id="managerName"
                          name="managerName"
                          placeholder="Tên người quản lý (nếu có)"
                        />

                        <label for="email">Email</label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          placeholder="Địa chỉ email liên hệ"
                        />

                        <label for="phone">Điện thoại</label>
                        <input
                          type="tel"
                          id="phone"
                          name="phone"
                          placeholder="Số điện thoại liên hệ"
                        />

                        <label for="facebook">Facebook</label>
                        <input
                          type="url"
                          id="facebook"
                          name="facebook"
                          placeholder="Link trang Facebook (https://...)"
                        />
                      </div>
                    </div>

                    <!-- Phải: Khu vực tải lên -->
                    <div class="form-upload-area">
                      <!-- Tải lên Logo -->
                      <div class="upload-section">
                        <label
                          for="logoFile"
                          class="upload-header"
                          id="logoUploadHeader"
                        >
                          <i class="fa-solid fa-upload"></i> Upload ảnh Logo...
                        </label>
                        <input
                          type="file"
                          id="logoFile"
                          name="logoFile"
                          accept="image/*"
                          class="file-input"
                        />
                        <div class="upload-body">
                          <div class="image-preview" id="logoPreview">
                            <!-- Logo HD mặc định -->
                            <img
                              src="../images/logo.png"
                              alt="Logo mặc định"
                              style="max-width: 150px; max-height: 150px"
                            />
                          </div>
                        </div>
                      </div>
                      <!-- Tải lên ảnh bìa -->
                      <div class="upload-section">
                        <label
                          for="coverFile"
                          class="upload-header"
                          id="coverUploadHeader"
                        >
                          <i class="fa-solid fa-upload"></i> Upload ảnh bìa...
                        </label>
                        <input
                          type="file"
                          id="coverFile"
                          name="coverFile"
                          accept="image/*"
                          class="file-input"
                        />
                        <div class="upload-body">
                          <div class="image-preview" id="coverPreview">
                            <!-- Văn bản giữ chỗ được hiển thị qua CSS -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Các trường trang phục nằm ở tab khác, nhưng là một phần của cùng một biểu mẫu -->
                </form>
              </div>

              <!-- Ô trang phục -->
              <div
                class="tab-pane"
                id="tab-kits"
                role="tabpanel"
                aria-labelledby="kits-tab"
              >
                <div class="form-layout">
                  <div class="form-upload-area" style="flex: 1">
                    <div class="upload-section">
                      <label
                        for="homeKitFile"
                        class="upload-header"
                        id="homeKitUploadHeader"
                      >
                        <i class="fa-solid fa-tshirt"></i> Upload trang phục sân
                        nhà...
                      </label>
                      <input
                        type="file"
                        id="homeKitFile"
                        name="homeKitFile"
                        accept="image/*"
                        class="file-input"
                        form="editTeamForm"
                      />
                      <!-- Liên kết với biểu mẫu -->
                      <div class="upload-body">
                        <div
                          class="image-preview kit-preview"
                          id="homeKitPreview"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-upload-area" style="flex: 1">
                    <div class="upload-section">
                      <label
                        for="awayKitFile"
                        class="upload-header"
                        id="awayKitUploadHeader"
                      >
                        <i class="fa-solid fa-tshirt"></i> Upload trang phục sân
                        khách...
                      </label>
                      <input
                        type="file"
                        id="awayKitFile"
                        name="awayKitFile"
                        accept="image/*"
                        class="file-input"
                        form="editTeamForm"
                      />
                      <!-- Liên kết với biểu mẫu -->
                      <div class="upload-body">
                        <div
                          class="image-preview kit-preview"
                          id="awayKitPreview"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Kết thúc Hộp nội dung -->
        </section>

        <footer id="footer" class="footer"></footer>
      </div>
    </div>

    <script src="/Web_Design_Group_1/user/js/sidebar.js"></script>
    <script src="/Web_Design_Group_1/user/js/userheader.js"></script>
    <script src="/Web_Design_Group_1/user/js/componentloader.js"></script>

    <script src="/Web_Design_Group_1/user/team/teamManagement/js/managementNav.js"></script>
    <script src="js/edit.js"></script>
  </body>
</html>
