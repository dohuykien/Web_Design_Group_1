<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Quản Lý</title>
    <link rel="icon" type="logo.png" href="images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/user/css/sidebar.css" />
    <link rel="stylesheet" href="/user/css/userheader.css" />
    <link rel="stylesheet" href="/user/css/userfooter.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Oswald, sans-serif;
      }
      body {
        background-color: white;
      }

      /*------------Layout------------*/
      .container {
        display: flex;
        width: 100%;
      }

      /*content: list-league + footer */
      .content-wrapper {
        flex: 1;
        display: block;
        margin: 0;
        padding: 0;
      }
      .content {
        background-color: white;
        border-radius: 5px;
      }
      /* list-league */
      .list-league {
        color: rgb(34, 34, 34);
        font-size: 24px;
        font-weight: normal;
        padding: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .list-league_left {
        font-family: "Source Sans Pro", sans-serif !important;
      }
      .fa-solid.fa-list {
        color: #ff6f00;
        margin-right: 5px;
        font-size: 25px;
      }
      .list-league_left {
        flex-grow: 1;
      }
      .add {
        color: rgb(255, 255, 255);
        padding: 7px 12px 6px 12px;
        background-color: rgb(0, 172, 236);
        border-color: rgba(0, 0, 0, 0.25);
        border-style: solid;
        border-width: 0.8px;
        cursor: pointer;
        text-shadow: rgba(0, 0, 0, 0.25) 0px -1px 0px;
        box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1);
      }
      .add:hover {
        background-color: #428bca;
      }
    
    </style>
  </head>
  <body>
    <header id="header-container" class="header">
        <!-- Header will be loaded here -->
    </header>
    <div class="container">
      <div id="sidebar-container">
        <!-- Sidebar will be loaded here -->
      </div>

      <div class="content-wrapper">
        <section class="content">
          <div class="list-league">
            <i class="fa-solid fa-list"></i>
            <span class="list-league_left">Danh sách giải đấu</span>
            <a href="addleague.html">
              <button class="add">
                <i class="fa-solid fa-plus"></i> Thêm mới
              </button>
            </a>
          </div>

          <footer id="footer" class="footer">

          </footer>
        </section>
      </div>
    </div>

    <script src="/user/js/sidebar.js"></script>
    <script src="/user/js/userheader.js"></script>
    <script src="/user/js/componentloader.js"></script>
    <!-- **** If you have OTHER scripts that ALSO need DOMContentLoaded **** -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          // Put any *other* code that needs to run after the DOM is ready HERE.
          // This will run independently of the listener inside componentLoader.js
          console.log("Main HTML: Second DOMContentLoaded listener fired.");
          // Example:
          // if (typeof someOtherInit === 'function') {
          //   someOtherInit();
          // }
        });
      </script>
  
      <!-- Other scripts can go here too -->
  </body>
</html>
